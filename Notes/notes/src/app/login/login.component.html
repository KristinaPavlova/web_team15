
<body>
    <div class="container">
        <div class="card">
            <h2>Log In</h2>
            <form ngNativeValidate id="login-form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Username:</label>
                    <input type="text" id="login-email" name="email" [(ngModel)]="user.username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" name="password" [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="card-footer">
                <p>Don't have an account? <a  id="signup-link" (click)="openRegister()">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
